<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зал Славы Киры</title>
    <style>
        :root {
            --pink-light: #ffcce6;
            --pink-main: #ff99cc;
            --pink-dark: #ff66b3;
            --purple-light: #e6ccff;
            --purple-main: #cc99ff;
            --purple-dark: #aa66ff;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--pink-light);
            background-image: url('/api/placeholder/400/400');
            background-repeat: repeat;
            background-size: 100px;
            background-attachment: fixed;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 102, 179, 0.5);
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--pink-main), var(--purple-main));
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            color: white;
            margin: 10px 0 0;
            font-size: 1.2em;
            font-style: italic;
        }
        
        .hello-kitty {
            position: absolute;
            width: 60px;
            height: 60px;
            top: -20px;
            right: 20px;
            background-image: url('/api/placeholder/60/60');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .kitty-bow {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -15px;
            left: 20px;
            background-image: url('/api/placeholder/40/40');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .post-form {
            background-color: var(--purple-light);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .post-form h2 {
            color: var(--purple-dark);
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--purple-dark);
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--pink-main);
            border-radius: 10px;
            background-color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        .form-group input[type="file"] {
            border: none;
            padding: 10px 0;
        }
        
        button {
            background: linear-gradient(to right, var(--pink-main), var(--purple-main));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .post {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--pink-main);
            position: relative;
        }
        
        .post-header {
            margin-bottom: 15px;
            border-bottom: 2px dashed var(--purple-light);
            padding-bottom: 10px;
        }
        
        .post-title {
            color: var(--purple-dark);
            margin: 0 0 10px 0;
            font-size: 1.8em;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9em;
        }
        
        .post-content {
            line-height: 1.6;
        }
        
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .kitty-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('/api/placeholder/30/30');
            background-size: contain;
            background-repeat: no-repeat;
            top: -10px;
            right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--pink-main), var(--purple-main));
            border-radius: 0 0 15px 15px;
            color: white;
        }
        
        .login-info {
            background-color: var(--pink-light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: var(--purple-dark);
        }
        
        .no-posts {
            text-align: center;
            padding: 40px 0;
            color: #888;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hello-kitty"></div>
            <div class="kitty-bow"></div>
            <h1>Зал Славы Киры</h1>
            <p>Личный блог ddkflyb</p>
        </header>
        
        <div class="login-info">
            Вход выполнен как: Кира (ddkflyb)
        </div>
        
        <div class="post-form">
            <h2>Создать новую запись</h2>
            <div class="form-group">
                <label for="post-title">Заголовок:</label>
                <input type="text" id="post-title" placeholder="Введите заголовок...">
            </div>
            <div class="form-group">
                <label for="post-content">Содержание:</label>
                <textarea id="post-content" placeholder="Расскажите что-нибудь интересное..."></textarea>
            </div>
            <div class="form-group">
                <label for="post-image">Прикрепить изображение:</label>
                <input type="file" id="post-image" accept="image/*">
            </div>
            <button id="publish-btn">Опубликовать ✨</button>
        </div>
        
        <h2 style="color: var(--purple-dark); text-align: center; margin: 30px 0 20px;">Мои записи</h2>
        
        <div class="posts-container" id="posts-container">
            <div class="no-posts">
                Пока нет записей. Создайте свою первую запись!
            </div>
        </div>
        
        <footer>
            &copy; 2025 Зал Славы Киры | Все права защищены
        </footer>
    </div>

    <script>
        // Объект для хранения всех постов в формате JSON
        let blogPosts = [];
        
        // Загрузка постов из localStorage при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });
        
        // Обработчик кнопки публикации
        document.getElementById('publish-btn').addEventListener('click', function() {
            publishPost();
        });
        
        // Функция публикации нового поста
        function publishPost() {
            const titleInput = document.getElementById('post-title');
            const contentInput = document.getElementById('post-content');
            const imageInput = document.getElementById('post-image');
            
            // Проверка на заполнение полей
            if (!titleInput.value.trim()) {
                alert('Пожалуйста, введите заголовок поста!');
                return;
            }
            
            if (!contentInput.value.trim()) {
                alert('Пожалуйста, введите содержание поста!');
                return;
            }
            
            // Создание нового поста
            const newPost = {
                id: Date.now(),
                title: titleInput.value,
                content: contentInput.value,
                date: new Date().toISOString(),
                author: 'ddkflyb',
                image: null
            };
            
            // Если выбрано изображение, обработаем его
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    newPost.image = e.target.result;
                    addPostToList(newPost);
                };
                
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                // Если изображения нет, просто добавляем пост
                addPostToList(newPost);
            }
        }
        
        // Добавление поста в список и сохранение
        function addPostToList(post) {
            // Добавляем новый пост в начало списка
            blogPosts.unshift(post);
            
            // Сохраняем обновленный список постов
            savePosts();
            
            // Очищаем форму
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-image').value = '';
            
            // Обновляем отображение постов
            displayPosts();
            
            // Сообщение об успешной публикации
            alert('Пост успешно опубликован!');
        }
        
        // Сохранение постов в localStorage
        function savePosts() {
            localStorage.setItem('kirasBlogPosts', JSON.stringify(blogPosts));
            
            // Генерация JSON файла для скачивания (для GitHub Pages)
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(blogPosts, null, 2));
            
            // Создаем скрытую ссылку для скачивания
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "blog-data.json");
            downloadAnchorNode.style.display = "none";
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            document.body.removeChild(downloadAnchorNode);
        }
        
        // Загрузка постов из localStorage
        function loadPosts() {
            const savedPosts = localStorage.getItem('kirasBlogPosts');
            if (savedPosts) {
                blogPosts = JSON.parse(savedPosts);
                displayPosts();
            }
        }
        
        // Отображение постов на странице
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            
            // Очищаем контейнер
            postsContainer.innerHTML = '';
            
            // Если постов нет, показываем сообщение
            if (blogPosts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="no-posts">
                        Пока нет записей. Создайте свою первую запись!
                    </div>
                `;
                return;
            }
            
            // Отображаем каждый пост
            blogPosts.forEach(post => {
                const postDate = new Date(post.date).toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="kitty-decoration"></div>
                    <div class="post-header">
                        <h2 class="post-title">${post.title}</h2>
                        <div class="post-meta">
                            <span>Автор: ${post.author}</span>
                            <span>${postDate}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>${post.content.replace(/\n/g, '<br>')}</p>
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Изображение к посту">` : ''}
                    </div>
                `;
                
                postsContainer.appendChild(postElement);
            });
        }
        
        // Функция для экспорта данных блога в JSON файл для GitHub Pages
        function exportBlogData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(blogPosts, null, 2));
            
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "blog-data.json");
            downloadAnchorNode.style.display = "none";
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            document.body.removeChild(downloadAnchorNode);
        }
    </script>
</body>
</html>
